name: Gold ‚Äî Watchdog (Backup de Envio)

on:
  schedule:
    # 06:30 BRT (UTC-3) = 09:30 UTC ‚Äî roda depois do principal
    - cron: "30 9 * * *"
  workflow_dispatch:

concurrency:
  group: metals-gold-watchdog
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # ===== LLM (padr√£o: PIAPI) =====
      PIAPI_API_KEY: ${{ secrets.PIAPI_API_KEY }}
      PIAPI_MODEL: gpt-4o-mini

      # Fallbacks (opcionais)
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL: llama-3.1-70b-versatile
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4o-mini
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      DEEPSEEK_MODEL: deepseek-chat

      LLM_PROVIDER: piapi
      LLM_FALLBACK_ORDER: piapi,groq,openai,deepseek

      # ===== Telegram =====
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID_METALS: ${{ secrets.TELEGRAM_CHAT_ID_METALS }}
      TELEGRAM_CHAT_ID_TEST: ${{ secrets.TELEGRAM_CHAT_ID_TEST }}
      TELEGRAM_MESSAGE_THREAD_ID: ${{ secrets.TELEGRAM_MESSAGE_THREAD_ID }}

      # ===== Dados macro (opcionais) =====
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}

      # Mesmo caminho do selo
      GOLD_SENT_PATH: data/sentinels/gold_daily.sent

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Mostrar hor√°rio atual (UTC e BRT)
        run: |
          echo "UTC now: $(date -u)"
          TZ=America/Sao_Paulo date +"BRT now: %Y-%m-%d %H:%M:%S %Z"

      # üîí Restaura o selo do dia salvo pelo Daily
      - name: Restore daily sent cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: data/sentinels
          key: gold-sent-$(date -u +%F)   # ex.: gold-sent-2025-11-09
          restore-keys: |
            gold-sent-$(date -u +%F)

      # Se o arquivo-selo existir, N√ÉO envia (evita duplicidade)
      - name: Checar selo (.sent)
        id: check-sent
        run: |
          if [ -f "$GOLD_SENT_PATH" ]; then
            echo "already_sent=true" >> $GITHUB_OUTPUT
          else
            echo "already_sent=false" >> $GITHUB_OUTPUT
          fi

      - name: Rodar Watchdog (somente se ainda n√£o enviou hoje)
        if: steps.check-sent.outputs.already_sent == 'false'
        run: |
          python ./scripts/gold_daily.py --send-telegram --sent-path "$GOLD_SENT_PATH"
