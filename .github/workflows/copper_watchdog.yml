name: Watchdog — Copper — 06:30 BRT (Backup)

on:
  schedule:
    - cron: "30 9 * * *"
  workflow_dispatch:

concurrency:
  group: metals-copper-watchdog
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Run Copper Watchdog
        run: |
          python scripts/copper_daily.py --send-telegram
