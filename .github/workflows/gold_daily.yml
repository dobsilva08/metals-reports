name: Gold Report (Daily)

on:
  schedule:
    - cron: "15 09 * * *"   # 12:15 UTC = 06:15 BRT (aprox.)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Gold Report
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_METALS: ${{ secrets.TELEGRAM_CHAT_ID_METALS }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          # GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
        run: |
          python scripts/gold_report.py --period daily --send-as message
