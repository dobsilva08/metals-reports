name: Gold Report (Daily)

on:
  schedule:
    - cron: "15 09 * * *"   # 09:15 UTC ≈ 06:15 BRT
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write   # necessário para commitar .sent/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1ª tentativa
      - name: Run Gold Report (try 1)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_METALS: ${{ secrets.TELEGRAM_CHAT_ID_METALS }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python scripts/gold_report.py --period daily --send-as message

      # 2ª tentativa
      - name: Run Gold Report (try 2 on failure)
        if: failure()
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_METALS: ${{ secrets.TELEGRAM_CHAT_ID_METALS }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          echo "Retrying in 90s..."
          sleep 90
          python scripts/gold_report.py --period daily --send-as message

      # Comita marcadores .sent/
      - name: Commit sent marker
        if: success()
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .sent/ || true
          git commit -m "chore(gold/daily): mark sent [skip ci]" || echo "No changes"
          git push || echo "No push"

      # Alerta de falha
      - name: Notify failure to Telegram
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_ALERTS: ${{ secrets.TELEGRAM_CHAT_ID_ALERTS || secrets.TELEGRAM_CHAT_ID_METALS }}
        run: |
          TEXT="❌ Gold Daily FAILED after retry — run $GITHUB_RUN_ID"
          curl -s "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID_ALERTS}" \
            -d text="$TEXT"