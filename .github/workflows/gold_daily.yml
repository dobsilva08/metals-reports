name: Gold — Relatório Diário (PIAPI + Fallback)

on:
  schedule:
    # 09:00 UTC ≙ 06:00 BRT (America/Sao_Paulo)
    - cron: "0 9 * * *"
  workflow_dispatch:
    inputs:
      preview:
        description: "Enviar para CHAT DE TESTE (se TELEGRAM_CHAT_ID_TEST estiver definido)"
        type: boolean
        default: false

concurrency:
  group: metals-gold-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # ===== LLM (padrão: PIAPI) =====
      PIAPI_API_KEY: ${{ secrets.PIAPI_API_KEY }}
      PIAPI_MODEL: gpt-4o-mini

      # Fallbacks (opcionais)
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL: llama-3.1-70b-versatile
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4o-mini
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      DEEPSEEK_MODEL: deepseek-chat

      # Provedor preferido e ordem de fallback
      LLM_PROVIDER: piapi
      LLM_FALLBACK_ORDER: piapi,groq,openai,deepseek

      # ===== Telegram =====
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID_METALS: ${{ secrets.TELEGRAM_CHAT_ID_METALS }}
      TELEGRAM_CHAT_ID_TEST: ${{ secrets.TELEGRAM_CHAT_ID_TEST }}
      TELEGRAM_MESSAGE_THREAD_ID: ${{ secrets.TELEGRAM_MESSAGE_THREAD_ID }}

      # ===== Dados macro (opcionais) =====
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}

      # Caminho do selo diário (.sent) — compartilhado com o Watchdog
      GOLD_SENT_PATH: data/sentinels/gold_daily.sent

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Mostrar horário atual (UTC e BRT)
        run: |
          echo "UTC now: $(date -u)"
          TZ=America/Sao_Paulo date +"BRT now: %Y-%m-%d %H:%M:%S %Z"

      - name: (Opcional) Verificar PiAPI
        if: ${{ env.PIAPI_API_KEY != '' }}
        continue-on-error: true
        run: |
          python scripts/tools/check_piapi.py || true

      # PREVIEW manual (usa TELEGRAM_CHAT_ID_TEST, se definido)
      - name: Rodar Gold Diário (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          python ./scripts/gold_daily.py --send-telegram --preview --sent-path "$GOLD_SENT_PATH"

      # Execução normal (agendado OU manual preview=false)
      - name: Rodar Gold Diário
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          python ./scripts/gold_daily.py --send-telegram --sent-path "$GOLD_SENT_PATH"
