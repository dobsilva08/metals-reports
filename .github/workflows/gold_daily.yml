name: Gold Daily

on:
  workflow_dispatch:
  schedule:
    # 12:15 UTC (~09:15 BRT) - ajuste conforme preferir
    - cron: "15 12 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # --- IA (fallback) ---
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # --- Telegram ---
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID_METALS: ${{ secrets.TELEGRAM_CHAT_ID_METALS }}

      # --- Dados ---
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      NASDAQ_DATA_LINK_API_KEY: ${{ secrets.NASDAQ_DATA_LINK_API_KEY }}
      GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      METALS_DEV_API: ${{ secrets.METALS_DEV_API }}
      METAL_PRICE_API: ${{ secrets.METAL_PRICE_API }}

      # --- Outros ---
      SEC_USER_AGENT: "Mozilla/5.0 (compatible; HubRelatorios/1.0)"
      AISC_TICKERS: "NEM,GOLD"

    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check - Telegram ping
        run: |
          python - <<'PY'
          import os, requests
          token = os.getenv("TELEGRAM_BOT_TOKEN")
          chat  = os.getenv("TELEGRAM_CHAT_ID_METALS")
          if token and chat:
              url = f"https://api.telegram.org/bot{token}/sendMessage"
              requests.post(url, data={"chat_id": chat, "text":"✅ Conexão OK: Gold Daily inicializando..."}, timeout=20)
          PY

      - name: Run daily gold report
        run: |
          python scripts/gold_report.py