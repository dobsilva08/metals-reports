name: Crypto Daily

on:
  schedule:
    # 09:28 UTC — 3 minutos após Metals (09:25)
    - cron: "28 09 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: crypto-daily
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Random jitter (10–50s)
        run: python - << 'PY'
import random, time
s = random.randint(10, 50)
print(f"Sleeping {s}s to avoid collisions...")
time.sleep(s)
PY

      - name: Small buffer (sleep 2 min)
        run: sleep 120

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run daily crypto report
        run: python scripts/crypto_report.py --period daily --send yes