name: Gold Daily

on:
  schedule:
    - cron: "25 09 * * *"   # antes era 15 09 â€” agora +10 min de margem
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: gold-daily
      cancel-in-progress: false
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID_METALS: ${{ secrets.TELEGRAM_CHAT_ID_METALS }}
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      NASDAQ_DATA_LINK_API_KEY: ${{ secrets.NASDAQ_DATA_LINK_API_KEY }}
      GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      METALS_DEV_API: ${{ secrets.METALS_DEV_API }}
      METAL_PRICE_API: ${{ secrets.METAL_PRICE_API }}
      SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
      AISC_TICKERS: "NEM,GOLD"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Small buffer (sleep 3 min)
        run: sleep 180

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run daily gold report
        run: python scripts/gold_report.py --period daily --send yes